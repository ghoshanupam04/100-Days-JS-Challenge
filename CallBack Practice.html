<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticeCallBack</title>
</head>
<body>
    

    <script>
        //Synchronous Programming:  
        let name=prompt("Enter Your Name: ");
        if(name=="Anupam04"){
            alert("Welcome Master Ween")  //Step by Step Program Execute
        }
        else{
            alert("Wrong User")
        }

        //Asynchronous Programming:
        console.log("Start the Program");
        setTimeout(function(){
            alert("Thank You For  Waiting 2-Second");  //Execute Full Program but Not Step by Step
        },2000);
        console.log("End Program");

        //Call Back:
            function load_script(url,callback){
                var script=document.createElement("script");
                script.src=url;
                script.onload=function(){
                    console.log("The Url is: "+url);
                    callback(null,url);
                }
                script.onerror=function(){
                    console.log("The Error Url is: "+url);
                    callback(new Error("Url Got Some Error "));
                }
                document.body.appendChild(script)
            }
            function hello(error,url){
                alert("Hello Everyone "+url);
            }
            function Good_Afternoon(error, url){
                if(error){
                    console.log("Error");
                    return;
                }
                alert("Good Afternoon Everyone "+url)
            }
            load_script("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js",Good_Afternoon);
    </script>
</body>
</html>

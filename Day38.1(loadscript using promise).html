<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load_Script Using Promise</title>
</head>

<body>
    <h2>Hello...World</h2>

    <script>
        //Create a loadScript program using Promises.
        let load_script = (url) => {
            return new Promise((resolve, reject) => {
                let script = document.createElement("script");
                script.src = url;
                document.body.appendChild(script);
                script.onload = () => {
                    resolve("Correct Code Running");
                }
                script.onerror = () => {
                    reject(0);
                }
            })
        }
        let p1 = load_script("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js");
        p1.then((value) => {
            console.log(value);
        }).then((value) => {
            console.log("Your Second Script Is Ready");
        })
            .catch((value) => {
                console.log("Sorry Sir, One Error Found In The Program");
            })
    </script>
</body>

</html>
